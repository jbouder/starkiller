services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=starkiller
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/starkiller
      - ENVIRONMENT=development
    depends_on:
      - db
    volumes:
      - ./api:/app

  ui:
    build: ./ui
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=/api/v1
      - VITE_API_TARGET=http://api:8000
    depends_on:
      - api
    volumes:
      - ./ui:/app
      - /app/node_modules

volumes:
  postgres_data:
